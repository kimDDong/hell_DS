<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>건강기능식품 추천 시스템</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="loader.css"> <!-- Wizard Loader CSS 추가 -->
</head>

<body>
  <header>건강기능식품 추천 시스템</header>

  <div class="container">
    <label for="symptoms">용도를 입력하세요:</label>
    <input type="text" id="symptoms" placeholder="예: 콜레스테롤 개선, 혈행개선" />
    <button id="searchButton">건강기능식품 추천하기</button>
    <div id="loader" class="scene" style="display: none;">
      <div class="scene">
        <div class="objects">
          <div class="pills">
            <img src="medicine_icon.png" width="150" height="150">
          </div>
        </div>
        <div class="wizard">
          <div class="body"></div>
          <div class="right-arm">
            <div class="right-hand"></div>
          </div>
          <div class="left-arm">
            <div class="left-hand"></div>
          </div>
          <div class="head">
            <div class="beard"></div>
            <div class="face">
              <div class="adds"></div>
            </div>
            <div class="hat">
              <div class="hat-of-the-hat"></div>
              <div class="four-point-star --first"></div>
              <div class="four-point-star --second"></div>
              <div class="four-point-star --third"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="noise"></div>
    </div>

    <div id="result"></div>
  </div>

  <script src="script_HFF.js"></script>
</body>
</html>
